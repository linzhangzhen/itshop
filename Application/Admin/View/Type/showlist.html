<script type="text/javascript">

    //****************点击删除
    //用Ajax实现删除效果
    $(function () {
        // 获取delete_typeibute标签并绑定click事件
        $('[id$=del_type]').click(function () {

            //获取当前指向td的typeibute_id
            var now_tr =  $(this).parent().parent().parent().parent()
            var type_id =  now_tr.children('[id$=type_id]').children().html()
            console.log(type_id);

            //询问框
            layer.confirm('真的要删除吗', {
                btn: ['下定决心','还是算了'] //按钮
            }, function(){
                //通过Ajax与服务器交互
                $.ajax({
                    //Ajax五个标签  地址，数据，提交方式，接收方式，回调函数
                    url:'__CONTROLLER__/deltype',
                    data:{'type_id':type_id},
                    type:'post',
                    dataType:'json',
                    success:function (msg) {
                        console.log(msg);
                        if(msg.states ===0){
                            layer.msg(msg.tip);
                            //同时也要删除当前这个td
                            now_tr.remove();
                        }else {
                            layer.msg(msg.tip);
                        }
                    }
                })
            }, function(){
                layer.msg('明智的选择');
            });


        })
    });
</script>
